experiment:
  pairs: [USDIDR, USDTWD, USDAUD, USDEUR, USDSGD]
  horizons: [1, 5, 10]
  context_window: 60
  eval_size: 120

news:
  lookback_days: 7
  top_k: 8

ablation:
  news: [false, true]
  few_shot: [false, true]

llm:
  model_name: "Qwen/Qwen2.5-7B-Instruct"
  temperature: 0.0
  max_new_tokens: 64

output_dir: outputs
